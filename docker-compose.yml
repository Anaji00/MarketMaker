version: "3.9"

services:
  db:
    image: postgres:16
    container_name: marketmaker_db
    restart: unless-stopped

    environment:
      POSTGRES_USER: marketmaker
      POSTGRES_PASSWORD: marketmakerpass
      POSTGRES_DB: marketmaker

    ports:
      - "5432:5432"

    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
    container_name: marketmaker_backend
    restart: unless-stopped

    environment:
      DATABASE_URL: postgresql+psycopg://marketmaker:marketmakerpass@db:5432/marketmaker

      STOCK_WATCHLIST: "AAPL,GOOGL,AMD,AMZN,TSLA"
      POLYMARKET_QUERY: "election"
      POLL_INTERVAL_SECONDS: "120"
      ANOMALY_THRESHOLD: "0.75"
      FMP_API_KEY: "API KEY HERE"
      SEC_USER_AGENT: "MarketMaker alessionaji1@gmail.com"

    depends_on:
      - db

    ports:
      - "8000:8000"

    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  pgdata:
